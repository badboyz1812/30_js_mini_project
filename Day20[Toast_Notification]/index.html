<html>
    <head>
        <title>Toast Notification</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/a884e9eb59.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="buttons">
            <button onclick="showToast(successMsg)">Success</button>
            <button onclick="showToast(errorMsg)">Error</button>
            <button onclick="showToast(invalidMsg)">Invalid</button>
        </div>
         <div id="toastBox"></div>

         <script>
            let toastBox = document.getElementById("toastBox");
            let successMsg = ' <i class="fa-regular fa-circle-check"></i> Successfully submitted';
            let errorMsg = ' <i class="fa-solid fa-xmark"></i> Please fix the error!';
            let invalidMsg = ' <i class="fa-solid fa-exclamation"></i> Invalid input,check again';

            function showToast(msg){
                let toast = document.createElement('div');
                toast.classList.add('toast');
                toast.innerHTML = msg;
                toastBox.appendChild(toast);

                if(msg.includes('error')){
                    toast.classList.add('error')
                }

                if(msg.includes('Invalid')){
                    toast.classList.add('invalid')
                }

                setTimeout(()=>{
                    toast.remove();
                },6000);
            }
         </script>
    </body>
</html>
