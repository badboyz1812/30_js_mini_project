<html>
    <head>
        <title>Subscribe Form To Google Sheet</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="hero">
            <h2>Coming Soon!</h2>
            <h1>Our Brand New<br>Website Is On It's Way</h1>
            <p>Subscribe for more details.</p>
            <form name="submit-to-google-sheet">
                <input type="email" name="Email" placeholder="Your Email Id" required>
                <button type="submit"><img src="./img/send-icon.png" width="30px"></button>
            </form>
            <span id="msg"></span>

        </div>

        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycby5ilee0PmAO41ZJ7cHH9esOw3p6C-32HErlHrmXwoKjn7FQdGGtshkfaT0aBIYPDFO/exec'
            const form = document.forms['submit-to-google-sheet']
            const msg = document.getElementById("msg");

            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    msg.innerHTML = "Thank You For Subscribing!"
                    setTimeout(function(){
                        msg.innerHTML = ""
                    },5000)
                    form.reset()
                })
                .catch(error => console.error('Error!', error.message))
            })
          </script>
        

    </body>
</html>
